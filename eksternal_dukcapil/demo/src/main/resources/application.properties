# Application Basics
spring.application.name=validator-service
server.port=${SERVER_PORT:8082}

# Database Configuration (using env vars from docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/nik_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration (using env var from docker-compose)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:8083}