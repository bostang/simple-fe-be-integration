# Application Basics
spring.application.name=demo
server.port=${SERVER_PORT:8083}

# Database Configuration (using env vars from docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/user_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
bni.app.jwtSecret=SuperSecretKeyForBNIAppWithEnoughCharactersForHS256Algorithm
bni.app.jwtExpirationMs=86400000

# Validator Service (using env var from docker-compose)
app.validator.base-url=${APP_VALIDATOR_BASE_URL:http://localhost:8082}/api/validator

# CORS Configuration (using env var from docker-compose)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}